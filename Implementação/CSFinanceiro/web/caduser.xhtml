<!DOCTYPE html>
    
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="principal.xhtml">
        <!--alterando title do template -->
        <ui:define name="head"> Cadastro de Usuários</ui:define>
        
          <!--alterando corpo do template -->
          <ui:define name="corpo">


  <!--INICIO BARRA DE MENU-->
   <h:form>
  <p:menubar>
      <p:submenu label="Editar">
      <p:menuitem value="Incluir"/>
      <p:menuitem value="Editar"/>
      <p:menuitem value="Inativar"/>     
      </p:submenu>
      <p:menuitem value="Sair" action="index.jsf"/>
  </p:menubar>
  
 </h:form>
  
 
  


<fieldset><legend>Consulta/Alteração<br/>
      </legend>  

    <p:dataTable var="user" value="#{fachada.lista()}">
     <p:column> 
     <h:outputText value="ID"/> 
     <h:outputText value="#{user.id}" />
     </p:column> 
    <p:column> 
     <h:outputText value="Nome"/>  
     <h:outputText value="#{user.nome}" />
     </p:column> 
    <p:column> 
     <h:outputText value="Apelido"/>  
     <h:outputText value="#{user.apelido}" />
     </p:column> 
    <p:column>  
     <h:outputText value="E-mail"/> 
     <h:outputText value="#{user.email}" />
     </p:column> 
    <p:column>  
     <h:outputText value="Supervisor"/> 
        <h:outputText value="" />
     </p:column> 
    <p:column> 
     <h:outputText value="Ativo"/> 
        <h:outputText value="" />
     </p:column> 
      
 </p:dataTable> 
  
<br/>
</fieldset>

 <fieldset><legend>Inclusão<br/>
          </legend>  
<h:form id="frm">  
   
    <h1><h:outputText value="Insira aqui os dados do novo usuário"/></h1>   
    <h:panelGrid columns="2">   
       
               
   
        <h:outputLabel value="Nome:"/>    <h:panelGroup>      <h:inputText id="nome" size="40"     maxlength="150"  value="#{fachada.usuario.nome}"  required="true" label="Descrição"/>       <h:message for="descricao" showSummary="true"  showDetail="false" styleClass="msgErro"/>    </h:panelGroup>  
        <h:outputLabel value="Apelido:"/>    <h:panelGroup>     <h:inputText id="apelido" size="12"   maxlength="10"   value="#{fachada.usuario.apelido}"    required="true" label="Valor">      <f:convertNumber minFractionDigits="2"/>     </h:inputText>     <h:message for="valor" showSummary="true"  showDetail="false" styleClass="msgErro"/>   
   </h:panelGroup>  
   <h:outputLabel value="E-mail:"/>   
   <h:panelGroup>      
       <h:inputText id="email" size="12"  maxlength="10"  value="#{fachada.usuario.email}" required="true"  label="Data vencimento">      <f:convertDateTime pattern="dd/MM/yyyy"/>       </h:inputText>       <h:message for="dataVencimento" showSummary="true"  showDetail="false"/>  
   </h:panelGroup>  
   <h:outputLabel value="Senha:"/>   
   <h:panelGroup>    
       <h:inputSecret id="senha"  size="12"    maxlength="10"     value="#{fachada.usuario.senha}" > </h:inputSecret>
   </h:panelGroup>  
 <h:outputLabel value="Confirmação de senha:"/>   
   <h:panelGroup>    
       <h:inputSecret id="csenha"  size="12"    maxlength="10"     value="#{fachada.usuario.confirmaSenha}" > </h:inputSecret>
   </h:panelGroup>  
 

  
  
    
           <h:panelGroup> 
               
      
               <p:commandButton action="${fachada.salvar}" value="Salvar"/>
       <p:commandButton value="Cancelar" action="menu" />   
   </h:panelGroup> 
       </h:panelGrid> 

</h:form>
 <br/>


 
 </fieldset>
            </ui:define>
    </ui:composition>  
</html>
