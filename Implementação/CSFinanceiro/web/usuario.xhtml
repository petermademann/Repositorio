<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core">
    
 
 
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastro de usuários</title>

</h:head>
<h:body>
<h1>Cadastro de Usuários</h1>
<hr/>


<h:form>
<h:messages />
<h:panelGrid columns="2">

<h:outputLabel value="Nome" for="nome"/>
<h:inputText id="nome" label="nome" value="#{usuariobean.usuario.nome}" required="true"/>

<h:outputLabel value="Email" for="email"/>
<h:inputText id="email" label="email" value="#{usuariobean.Usuario.email}" required="true"/>

<h:outputLabel value="Senha" for="senha"/>
<h:inputSecret id="senha" label="Senha" value="#{usuariobean.Usuario.senha}" required="true"/>

<h:outputLabel value="Confirmação de senha" for="confirmasenha"/>
<h:inputSecret id="confirma" label="confirmasenha" value="#{usuariobean.Usuario.confirmasenha}" required="true"/>
<h:outputText/>

<h:commandButton action="#{usuariobean.salvar}" value="Salvar"/>
</h:panelGrid>
</h:form>
<hr/>

</h:body>
